<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="demo" width="400" height="500"></canvas>
<script>
    class Rectangle {
        width;
        height;

        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        getArea() {
            return (this.width * this.height);
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }

        getRectangle() {
            let canvas = document.getElementById('demo');
            let ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.fillRect(20, 20, this.width, this.height);
        }
    }

    let myRectangle = new Rectangle(200, 100);
    myRectangle.setWidth(400);
    myRectangle.setHeight(500);
    document.write('Rectangle area is : ' + myRectangle.getArea());
    document.write('Rectangle perimeter is : ' + myRectangle.getPerimeter());
    myRectangle.getRectangle();

</script>
</body>
</html>
