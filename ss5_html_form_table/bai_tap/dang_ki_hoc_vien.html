<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form style="background: moccasin;width: 500px;margin-left: 300px">
    <p style="background: aquamarine">ĐĂNG KÍ HỌC VIÊN</p>
    <table>
        <tr>
            <td style="width: 100px"><label >Họ và tên</label></td>
            <td><input name="name" type="text"></td>
        </tr>
        <tr>
            <td><label>Ngày sinh</label></td>
            <td><input name="dayofbirth" type="text" style="width: 150px"></td>
        </tr>
        <tr>
            <td><label>Giới tính</label></td>
            <td><input name="gender" type="radio"> Nam
                <input name="gender" type="radio"> Nữ
            </td>
        </tr>
        <tr>
            <td><label>Địa chỉ</label></td>
            <td><textarea cols="50" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td><label>Lớp</label></td>
            <td><select name="class">
                <option value="lớp"> Chọp lớp </option>
                <option value="lớp 1"> Lớp 1 </option>
                <option value="lớp 2"> Lớp 2 </option>
                <option value="lớp 3"> Lớp 3 </option>
            </td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input name="email" type="text"></td>
        </tr>
        <tr>
            <td><label>Điện thoại</label></td>
            <td><input name="phone" type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Đăng kí">
            <input type="reset" name="submit" value="Nhập lại "></td>
        </tr>
    </table>
</form>
</body>
</html>
