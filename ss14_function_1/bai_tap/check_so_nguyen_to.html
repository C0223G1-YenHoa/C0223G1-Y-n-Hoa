<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            alert(number + " là số nguyên tố");
        } else {
            alert(number + " không phải số nguyên tố");
        }
    }

    let number1 = prompt("Enter the number you want to check : ") * 1;
    result = isPrime(number1);
</script>
</body>
</html>
