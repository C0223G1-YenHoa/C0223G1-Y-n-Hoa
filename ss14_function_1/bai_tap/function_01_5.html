<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function star(star1) {
        let flag = false;
        let index;
        for (let i = 0; i < arr1.length; i++) {
            if (star1 == arr1[i]) {
                index = arr2[i];
                flag = true;
            }
        }
        if (flag) {
            alert("constellation of stars : " + index);
        } else {
            alert("Can't find this star");
        }
    }

    let yourStar = prompt("Enter star's name: ");
    let result = star(yourStar);
</script>
