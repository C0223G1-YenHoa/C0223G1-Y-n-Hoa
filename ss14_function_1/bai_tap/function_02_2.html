<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function circle(r) {
        s = Math.PI * r * r;
        return s;
    }
    function perimeter(r) {
        c = 2 * Math.PI * r;
        return c;
    }
    let radius = prompt("Enter a radius: ") * 1;
    alert("Diện tích hình tròn là " + circle(radius));
    alert("Chu vi hình tròn là " + perimeter(radius));
</script>
</body>
</html>
