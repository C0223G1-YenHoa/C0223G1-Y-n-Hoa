<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function square(a) {
        result = a * a;
        return result;
    }

    let number = prompt("Enter your number: ") * 1;
    let result1 = square(number);
    alert("Bình phương của " + number + " là: " + result1);
</script>
</body>
</html>
