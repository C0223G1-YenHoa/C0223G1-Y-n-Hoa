<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập a:") * 1;
    let b = prompt("Nhập b:") * 1;
    let c = prompt("Nhập c:") * 1;
    if ((a > b) && (a > c)) {
        alert(a + " là giá trị lớn nhất trong 3 số");
    } else if (b > c) {
        alert(b + " là giá trị lớn nhất trong 3 số");
    } else alert(c + " là giá trị lớn nhất trong 3 số");
</script>
</body>
</html>
