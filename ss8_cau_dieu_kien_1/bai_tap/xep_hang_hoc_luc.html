<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiemTra = prompt("Nhập điểm kiểm tra") * 1;
    let giuaKy = prompt("Nhập điểm thi giữa kì") * 1;
    let cuoiKy = prompt("Nhập điểm thi cuối kì") * 1;
    let avg = (kiemTra + giuaKy * 2 + cuoiKy * 3) / 6;
    if (avg >= 8) {
        alert("Học sinh giỏi");
    } else if (avg >= 6.5) {
        alert("Học sinh khá");
    } else if (avg >= 5) {
        alert("Học sinh trung bình");
    } else alert("Học sinh yếu");
</script>
</body>
</html>
