<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập a :") * 1;
    let b = prompt("Nhập b :") * 1;
    if (a % b == 0) {
        alert("a chia hết cho b");
    } else alert("a không chia hết cho b");
</script>
</body>
