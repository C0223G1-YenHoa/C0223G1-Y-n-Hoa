<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = prompt("Nhập số tuổi của bạn :") * 1;
    if (age >= 15) {
        alert("Chúc mừng bạn đã đủ điều kiện để vào lớp 10");
    } else alert("Rất tiếc ! Bạn không đủ điều kiện để vào lớp 10");
</script>
</body>
</html>
