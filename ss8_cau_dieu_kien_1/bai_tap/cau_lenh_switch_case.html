<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><label><input type="number" id="month"></label></td>
        <td>
            <button type="button" onclick="check_month()">Tính số ngày</button>
        </td>
    </tr>
    <tr>
        <td><p id="result"></p></td>
    </tr>
</table>
</body>
<script>
    function check_month() {
        let month = document.getElementById("month").value * 1;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            default:
                document.getElementById("result").innerHTML = "no undefinded";
        }
    }
</script>
</html>
