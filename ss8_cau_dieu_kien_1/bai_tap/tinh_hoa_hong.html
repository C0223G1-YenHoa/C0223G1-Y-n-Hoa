<!DOCTYPE html>

<body>
<script>
    let doanhThu = prompt("Nhập doanh thu:") * 1;
    let hoaHong = doanhThu * 2 / 100;
    if (doanhThu > 300000000) {
        alert("Hoa hồng của bạn là :" + hoaHong);
    } else alert("Rất tiếc! Doanh thu của bạn chưa đạt mức tối thiểu để tính hoa hồng");
</script>
</body>
</html>
