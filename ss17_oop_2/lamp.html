<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }

        switchOff() {
            this.status = false;
            this.lamp.turnOff();
        }

        switchOn() {
            this.status = true;
            this.lamp.turnOn();
        }

        connectToLamp(newLamp) {
            this.lamp = newLamp;
        }
    }

    let lamp = new ElectricLamp(false)
    let switchLamp = new SwitchButton(lamp, false);
    switchLamp.switchOn();
    console.log(lamp.status);
    switchLamp.switchOff()
    console.log(lamp.status);
    // let newLamp = new SwitchButton();
    // newLamp.connectToLamp();
</script>
</body>
</html>
