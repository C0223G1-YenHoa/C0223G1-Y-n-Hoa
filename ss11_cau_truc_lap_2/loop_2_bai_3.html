<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let draw = "";
    for (i = 1; i <= 5; i++) {
        draw += "*";
        document.write(draw + "<br>");
    }
    let draw1 = "*****";
    for (i = 0; i < 5; i++) {
        document.write(draw1.slice(-5, (5 - i)) + "<br>");
    }
    for (i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j + i > 5) {
                document.write("*");
            } else document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }
    for (i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            if (j < i) {
                document.write("&nbsp&nbsp");
            } else document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
