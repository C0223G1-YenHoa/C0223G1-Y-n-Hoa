<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào số bạn muốn tính giai thừa :"));
    let total = 1;
    for (let i = 1; i <= number; i++) {
        total *= i;
    }
    document.write(total);
</script>
</body>
</html>
