<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0; //số lượng số tự nhiên chia hết cho 7
    let n = 1;
    let total = 0;
    while (count < 30) {
        if (n % 7 == 0) {
            console.log(n);
            count++;
            total += n;
        }
        n++;
    }
    document.write(total);
</script>
</body>
</html>
