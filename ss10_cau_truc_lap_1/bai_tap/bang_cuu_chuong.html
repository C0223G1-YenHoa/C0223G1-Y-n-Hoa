<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <h1>BẢNG CỬU CHƯƠNG</h1>
</table>
</body>
<script>
    let bangCuuChuong;
    let i;
    let j;
    bangCuuChuong = "<table border='1' width='800' cellspacing='1' cellpadding='3'"
    for (i = 1; i < 10; i++) {
        bangCuuChuong = bangCuuChuong + "<tr>";
        for (j = 2; j < 10; j++) {
            bangCuuChuong = bangCuuChuong + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        bangCuuChuong = bangCuuChuong + "</tr>";
    }
    bangCuuChuong = bangCuuChuong + "</table>";
    document.write(bangCuuChuong);
</script>
</html>
