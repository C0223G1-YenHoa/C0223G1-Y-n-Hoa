<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Enter a number ") * 1;
    let total = 0;
    while (num != (-1)) {
        total += num;
        num = prompt("Enter a number:")*1;
    }
    alert(total);
</script>
</body>
</html>
