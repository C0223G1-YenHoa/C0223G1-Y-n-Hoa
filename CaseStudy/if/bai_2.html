<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    character = prompt("Enter a character: ");
    switch (character) {
        case 'U':
        case 'u':
        case 'E':
        case 'e':
        case 'O':
        case 'o':
        case 'A':
        case 'a':
        case 'I':
        case 'i':
            alert("This is a vowel.");
            break;
        default:
            alert("This isn't a vowel.");
    }
</script>
</body>
</html>
