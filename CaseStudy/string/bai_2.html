<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Enter your string: ");
    let arr = string.split('');
    let arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        if (i == arr.indexOf(arr[i])) {
            arr1.push(arr[i]);
        }
    }
    document.write("Có " + arr1.length + " kí tự khác nhau: " + arr1.toString());

</script>
</body>
</html>
