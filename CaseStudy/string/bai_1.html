<script>
    let string = prompt("Enter your string:");
    let array = string.split("");
    let array1 = [];
    // let space = "";
    for (let i = 0; i < array.length; i++) {
        array1.push(array[i]);
    }
    for (let i = 0; i < array1.length; i++) {
        if (array1[i] === ' ') {
            array1.splice(array1[i], 1);
        }
        console.log(array1);
    }

</script>
