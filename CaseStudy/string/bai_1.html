<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Enter your string:");
    document.write('Chuỗi kí tự ban đầu: ' + string + "<br>");
    let array = string.split(" ");
    let result = '';
    let max = '';

    function replaceSpaceAndUpperCase() {
        for (let i = 0; i < array.length; i++) {
            if (array[i] != '') {
                // tìm chuỗi dài nhất
                if (array[i].length > max.length) {
                    max = array[i];
                }
                // chuẩn hóa
                array[i] = array[i].toLowerCase();
                let arr = array[i].split('');
                arr[0] = arr[0].toUpperCase();
                let a = arr.join('');
                console.log(a);
                result += a + ' ';
            }
        }
        result = result.trim();
    }

    replaceSpaceAndUpperCase()
    document.write("Chuỗi kí tự sau khi được chuẩn hóa: " + result + "<br>");
    document.write("Chuỗi kí tự dài nhất: " + max);


</script>
</body>
</html>
