<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    arrayA = [1, 2, 3, 6, 7, 0, 3, 6, 8];
    arrayB = [1, 2, 3, 6, 5, 4, 4, 9, 7, 0, 3, 6, 8];
    arrayC = []
    let flag = true;
    for (let i = 0; i < arrayB.length; i++) {
        flag = true;
        for (let j = 0; j < arrayA.length; j++) {
            if (arrayA[j] == arrayB[i]) {
                flag = false;
                break;
            }
        }
        if (flag) {
            arrayC.push(arrayB[i]);
        }
    }
    let arrayD = []
    for (let i = 0; i < arrayC.length; i++) {
        if (i == arrayC.indexOf(arrayC[i])) {
            arrayD.push(arrayC[i]);
        }
    }
    alert(arrayD)
</script>
