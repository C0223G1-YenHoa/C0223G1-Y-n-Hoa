<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt('Enter m:') * 1;
    let n = prompt('Enter n:') * 1;
    let array = [];
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = prompt('Enter a number of ' + '[' + i + ']' + '[' + j + ']') * 1;
        }
    }
    let max = array[0][0];
    let min = array[0][0];
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (array[i][j] > max) {
                max = array[i][j];
            }
            if (array[i][j] < min) {
                min = array[i][j];
            }
        }
    }
    alert('Smallest value is ' + min + ' and ' + 'Greatest value is ' + max);
</script>
</body>
</html>
