<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("Enter m:") * 1;
    let n = prompt("Enter n:") * 1;
    let array = [];
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = prompt('Enter a number of ' + '[' + i + ']' + '[' + j + ']') * 1;
        }
    }
    console.log(array);

    function checkPrime(number) {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                isPrime = false;
                break;
            }
        }
        return isPrime;
    }

    let newArray = [];
    for (let i = 0; i <= m; i++) {
        for (let j = 0; j <= n; j++) {
            let number = array[i][j];

            if (checkPrime(number) == true) {
                console.log(number);
                newArray.push(number);
            }
        }
    }
    alert(newArray);
</script>
</body>
</html>
