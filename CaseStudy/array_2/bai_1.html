<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("Enter m:") * 1;
    let n = prompt("Enter n:") * 1;
    let array = [];
    let sum = 0;
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = prompt('Enter a number of ' + '[' + i + ']' + '[' + j + ']') * 1;
        }
    }
    console.log(array);
    for (let i = 0; i <= m; i++) {
        for (let j = 0; j <= n; j++) {
            if (array[i][j] % 2 == 0) {
                sum += array[i][j];
            }
        }
    }
    alert(sum);
</script>
</body>
</html>
