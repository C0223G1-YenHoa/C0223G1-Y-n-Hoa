<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập vào chuỗi ký tự");
    let arrString = string.split(' ');

    function changeString(arrString) {
        let result = '';
        for (let i = 0; i < arrString.length; i++) {
            let array = [];
            if (arrString[i] != ' ') {
                if (arrString.length == 1) {
                    alert("Chuỗi chỉ có 1 từ nên không cần viết tắt");
                } else {
                    let arr = arrString[i].split('');
                    arr[0] = arr[0].toUpperCase();
                    array.push(arr[0]);
                    result += array;
                }
            }
        }
        return result;
    }

    alert(changeString(arrString))

</script>
</body>
</html>
