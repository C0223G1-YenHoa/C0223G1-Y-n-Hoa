<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 500px;
        }
        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
        th,td{
            width: 150px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Mã máy tính</th>
        <th>Tên máy tính</th>
        <th>Hãng sản xuất</th>
        <th>Giá</th>
    </tr>
   <div style="margin-bottom: 20px"> <button onclick="addComputer()">Add</button></div>
</table>
<div id="result"></div>

<script>
    class Computer {
        constructor(id, name, brand, price) {
            this.id = id;
            this.name = name;
            this.brand = brand;
            this.price = price;
        }

        getIdComputer() {
            return this.id;
        }

        getNameComputer() {
            return this.name;
        }

        getBrandComputer() {
            return this.brand;
        }

        getPriceComputer() {
            return this.price;
        }

        setIdComputer(id) {
            this.id = id;
        }

        setNameComputer(name) {
            this.name = name;
        }

        setBrandComputer(brand) {
            this.brand = brand;
        }

        setPriceComputer(price) {
            this.price = price;
        }

    }

    let array = []

    function displayComputer() {
        let computer = '<table>';
        for (let i in array) {
            computer += '<tr>'
                + '<td>' + array[i].getIdComputer() + '</td>'
                + '<td>' + array[i].getNameComputer() + '</td>'
                + '<td>' + array[i].getBrandComputer() + '</td>'
                + '<td>' + array[i].getPriceComputer() + '</td>'

                + '</tr>';
        }
        computer += '</table>';
        document.getElementById('result').innerHTML = computer;
    }

    function addComputer() {
        let id = prompt("Nhập mã máy tính:");
        let name = prompt("Nhập tên máy tính:");
        let brand = prompt("Nhập Hãng sản xuất máy tính:");
        let price = prompt("Nhập giá máy tính:");
        let newArray = new Computer(id, name, brand, price);
        array.push(newArray);
        displayComputer()
    }
</script>
</body>
</html>
