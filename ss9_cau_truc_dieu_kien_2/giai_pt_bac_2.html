<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập a") * 1;
    let b = prompt("Nhập b") * 1;
    let c = prompt("Nhập c") * 1;
    let delta = (b * b) - (4 * a * c);
    if (delta > 0) {
        if (a + b + c == 0) {
            alert(" Phương trình có 2 nghiệm phân biệt x1= " + 1 + ";x2= " + c / a);
        } else if (a - b + c == 0) {
            alert(" Phương trình có 2 nghiệm phân biệt x1= " + (-1) + ";x2= " + (-c / a));
        }
    } else if (delta == 0) {
        alert("Phương trình có một nghiệm x=" + ((-b) / (2 * a)));
    } else alert("Phương trình vô nghiệm");
</script>
</body>
</html>
