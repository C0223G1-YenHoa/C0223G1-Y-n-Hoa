<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [4, 8, -10, 14, -12, 1, -9, 20, -18, 5];
    let v = prompt("Enter your number: ") * 1;
    for (let i = 0; i < numbers.length; i++) {
        if (v == numbers[i]) {
            alert(v + " is in the array");
        } else {
            alert(v + " is not in the array");
        }
    }
</script>
</body>
</html>
