<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [4, 8, 10, 14, 12, 1, 9, 20, 18, 5];
    let max = arr[0];
    let avg ;
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
        sum += arr[i];
        console.log(sum);
    }
    avg = sum / arr.length;
    document.write("Max is " + max + " Average is " + avg);
</script>
</body>
</html>
