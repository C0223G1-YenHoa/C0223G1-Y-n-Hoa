<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [4, 8, -10, 14, -12, 1, -9, 20, -18, 5];
    let count = 0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] < 0) {
            count += 1;
        }
    }
    alert(count);
</script>
</body>
</html>
