<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(a) {
        let result = 1;
        for (let i = 1; i <= a; i++) {
            result *= i;
        }
        return result;
    }

    let number = prompt("Enter your number: ") * 1;
    let result1 = factorial(number);
    console.log(result1);
    alert("Giai thừa của " + number + " là " + result1);
</script>
</body>
</html>
