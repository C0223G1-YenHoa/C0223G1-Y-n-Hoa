<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function functionMin(a, b, c) {
        if (a < b && a < c) {
            alert("Min is " + a);
        } else if (c < b) {
            alert("Min is" + c);
        } else {
            alert("Min is" + b);
        }
    }

    let x = prompt("Nhập số thứ nhất") * 1;
    let y = prompt("Nhập số thứ hai") * 1;
    let z = prompt("Nhập số thứ ba") * 1;
    functionMin(x, y, z);
</script>
</body>
</html>
