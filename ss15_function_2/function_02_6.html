<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(x) {
        if (x > 0) {
            alert("True");
        } else if (x < 0) {
            alert("False");
        } else {
            alert("Không phải là số nguyên dương và cũng không phải là số nguyên âm");
        }
    }
    let a = prompt("Enter a number: ") * 1;
    checkNumber(a);
</script>
</body>
</html>
